<!DOCTYPE html>
<html>
    <head>
        <title>Profile Page</title>
        <link rel="stylesheet" href="styles1.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body>
        <div class="main_box">
            <input type="checkbox" id="check">
            <div class="btn_one">
                <label for="check">
                    <i class="fas fa-bars"></i>
                </label>
            </div>
            <div class="side_bar">
                <label class="head">Details
                </label>
                <div class="btn_two">
                    <label for="check">
                        <i class="fas fa-times"></i>
                    </label>
                </div>
                <div class="menu" style="align-items:center;">
                <ul>
                    <li>
                    <a href="#"><i class="fas fa-code"></i>Coding Lab</a></li>
                    <li>
                        <a href="#"><i class="fas fa-qrcode"></i>DashBoard</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-link"></i>Shortcuts</a></li>
                    <li>
                        <a href="#"><i class="fas fa-stream"></i>Overview</a></li>
                    <li>
                        <a href="#"><i class="fas fa-calendar-week"></i>Events</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-phone-volume"></i>Contact</a></li>
                    <li>
                        <a href="#"><i class="fas fa-code"></i>FeedBack</a>
                    </li>
                </ul>
            </div>
            <div class="social_media">
                <a href="#"><i class="fab fa-facebook"></i><a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fas fa-envelope"></i></a>
                
            </div>
            </div>
        </div>
    </body>
</html>
